<script type="text/javascript">

}

function sel_audio(folderlocation,filename)
{

}

function sel_video(folderlocation,filename)
{

//NOTE: [skip 1/13] sel_video expects fileloc to be the directory path, sel_pics and sel_audio expect the full file pathname in fileloc

}
